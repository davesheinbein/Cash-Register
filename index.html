<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register Project</title>
</head>
<body>
    <main id="container">
        <div class="square-wrapper">
            <h2>Cash Register Project ðŸ“ </h2>
